<div class="container">
  <div class="row">
    <layers-list
      [layersList]="layerOptionsList"
      (layerCreated)="onLayerCreated($event)"
      (layerRemoved)="onLayerRemoved($event)"
      (layerChanged)="onLayerChanged($event)"
      class="col-md-3 col-lg-5 d-flex flex-column bg-light px-0 border-right"
    ></layers-list>

    <main
      role="main"
      class="col-md-9 ml-sm-auto col-lg-7 px-0 vh-100 d-flex flex-column"
    >
      <viewport class="d-block" [samplingLayers]="layersList"></viewport>

      <samples-export class="d-flex flex-grow-1 flex-column" [samplingLayers]="layersList"></samples-export>
    </main>
  </div>
</div>
