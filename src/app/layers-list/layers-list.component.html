<div class="sidebar-sticky pt-2 px-2 d-flex flex-column flex-grow-1">
  <sampling-layer
    *ngFor="let layer of layersList"
    [layer]="layer"
    [disableRemove]="layersList.length <= 1"
    (layerRemoved)="onLayerRemoved(layer)"
    (layerChanged)="onLayerChanged($event)"
  ></sampling-layer>
</div>

<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-1 mb-1 border-bottom"
></div>
<div class="btn-toolbar justify-content-end" role="toolbar">
  <div class="btn-group m-1" role="group">
    <button
      type="button"
      class="btn btn-sm btn-primary"
      [disabled]="layersList.length >= 12"
      (click)="createLayer()"
    >
      New layer
    </button>
  </div>
</div>
